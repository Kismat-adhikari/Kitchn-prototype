<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Recipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 40px;
        }
        /*For form styles */
        
        .form-section {
            flex: 1;
            max-width: 500px;
        }
        
        .form-container {
            background: linear-gradient(145deg, #262626, #1f1f1f);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(244, 100, 100, 0.1);
        }
        
        .form-title {
            color: #f46464;
            font-size: 24px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #f46464;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f46464;
            background-color: rgba(28, 28, 28, 0.8);
            color: #ffffff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ff7676;
            box-shadow: 0 0 10px rgba(244, 100, 100, 0.2);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload-btn {
            background: linear-gradient(145deg, #f46464, #ff7676);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease;
        }
        
        .file-upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn {
            background: linear-gradient(145deg, #f46464, #ff7676);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 100, 100, 0.3);
        }
        /* Feed Preview Section(EXAMPLE) */
        
        .feed-preview {
            flex: 1;
        }
        
        .feed-title {
            color: #f46464;
            font-size: 24px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .recipe-card {
            background: linear-gradient(145deg, #262626, #1f1f1f);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        
        .recipe-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .recipe-content {
            padding: 20px;
        }
        
        .recipe-name {
            color: #f46464;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .recipe-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .recipe-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-btn {
            background: linear-gradient(145deg, #f46464, #ff7676);
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .view-btn:hover {
            transform: translateY(-2px);
        }
        
        .like-count {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f46464;
            font-weight: 600;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .form-section {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form Section (EXAMPLE)-->
        <section class="form-section">
            <form class="form-container">
                <h1 class="form-title">Share Your Recipe</h1>

                <div class="form-group">
                    <label for="image">Food Image</label>
                    <label for="image" class="file-upload-btn">Choose Image</label>
                    <input type="file" id="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="foodName">Food Name</label>
                    <input type="text" id="foodName" placeholder="Enter the name of your dish" required>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" rows="4" placeholder="List your ingredients here" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cookTime">Cooking Time (minutes)</label>
                    <input type="number" id="cookTime" placeholder="How long does it take to cook?" required>
                </div>

                <div class="form-group">
                    <label for="servings">Number of Servings</label>
                    <input type="number" id="servings" placeholder="How many people does it serve?" required>
                </div>

                <button type="submit" class="submit-btn">Share Recipe</button>
            </form>
        </section>

        <!-- Feed Preview (EXAMPLE) -->
        <section class="feed-preview">
            <h2 class="feed-title">Latest Recipes</h2>

            <!-- Recipe for card 1 -->
            <div class="recipe-card">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Fresh Salad" class="recipe-image">
                <div class="recipe-content">
                    <h3 class="recipe-name">Perfect Grilled Steak</h3>
                    <div class="recipe-info">
                        <span>‚è∞ 25 mins</span>
                        <span>üë• 4 servings</span>
                    </div>
                    <div class="recipe-actions">
                        <a href="recipe-detail.html" class="view-btn">View Recipe</a>
                        <div class="like-count">
                            <span>‚ù§Ô∏è</span>
                            <span>128</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recipe for card 2-->
            <div class="recipe-card">
                <img src="https://images.unsplash.com/photo-1544025162-d76694265947" alt="Grilled Steak" class="recipe-image">
                <div class="recipe-content">
                    <h3 class="recipe-name">Mediterranean Salad</h3>
                    <div class="recipe-info">
                        <span>‚è∞ 15 mins</span>
                        <span>üë• 2 servings</span>
                    </div>
                    <div class="recipe-actions">
                        <a href="recipe-detail.html" class="view-btn">View Recipe</a>
                        <div class="like-count">
                            <span>‚ù§Ô∏è</span>
                            <span>95</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
